<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="css/styles.css" />
      <title>Sign-up Form</title>
   </head>
   <body>
      <aside>
         <div id="header">
            <img src="./assets/images/logo.png" alt="" />
         </div>
         <p>Photo from <a href="https://wallpaperaccess.com/">WallpaperAccess</a></p>
      </aside>
      <main>
         <div id="disclaimer">
            <h2>
               This is not a real online service! You know you need something like this in your life to help you realize
               your deepest dreams.<br />
               Sign up <i>now</i> to get started.
            </h2>
            <h2>You <i>know</i> you want to.</h2>
         </div>
         <form>
            <div id="form">
               <h2>Let's do this!</h2>
               <label for="firstName"
                  >First name
                  <input type="text" id="firstName" name="firstName" />
               </label>
               <label for="lastName"
                  >Last name
                  <input type="text" id="lastName" name="lastName" />
               </label>
               <label for="email"
                  >Email
                  <input type="email" id="email" name="email" />
               </label>
               <label for="phoneNumber"
                  >Phone number
                  <input type="text" id="phoneNumber" name="phoneNumber" />
               </label>
               <label for="password"
                  >Password
                  <input type="password" id="password" name="password" />
               </label>
               <label for="confirmPassword"
                  >Confirm password
                  <input type="text" id="confirmPassword" name="confirmPassword" />
               </label>
            </div>
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
         </form>
      </main>
      <script src="js/scripts.js"></script>
   </body>
</html>
